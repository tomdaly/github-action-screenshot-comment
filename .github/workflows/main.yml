name: Screenshot on comment
on:
  issue_comment:
    types: [created, edited]

jobs:
  comment:
    if: startsWith(github.event.comment.body, '/screenshot')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        id: create-comment
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            return await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ› Getting your screenshot...'
            });
      - uses: actions/checkout@v2
      - uses: ./run-cypress
        with:
          COMMENT: ${{github.event.comment.body}}
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{steps.create-comment.outputs.result.id}},
              body: 'ðŸ“¸ Here's your screenshot @' + context.sender.login + ' <br/>![screenshot](https://tomdaly-gh-actions-test.s3-eu-west-1.amazonaws.com/screenshot.png)'
            });
